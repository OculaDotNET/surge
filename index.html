<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surge.lol</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-style: italic;
            font-weight: bold;
            font-size: 48px;
        }

        #stars {
            position: absolute;
            width: 150%;
            height: 150%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: contain;
            pointer-events: none;
            will-change: transform;
            transition: transform 0.2s ease-out;
            /* Adjust opacity or add filter */
            opacity: 0.8; /* Change this value to increase/decrease brightness */
            /* Alternatively, you can use the filter property to adjust brightness */
            /* filter: brightness(1.5); */ /* Uncomment this line to use filter instead */
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .regular-text {
            font-size: 48px;
            color: white;
        }

        .small-text {
            font-size: 24px;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        <div class="regular-text">surge.lol</div>
        <div class="small-text">made by sillyocula</div>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const stars = document.getElementById('stars');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            const moveX = (mouseX - 0.5) * 30;
            const moveY = (mouseY - 0.5) * 30;
            stars.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
