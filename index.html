<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surge.lol</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-style: italic;
            font-weight: bold;
            font-size: 48px;
        }

        #stars {
            position: absolute;
            width: 150%;
            height: 150%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: contain;
            pointer-events: none;
            will-change: transform;
            transition: transform 0.2s ease-out;
            opacity: 0.8;
            filter: brightness(5.5);
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .regular-text {
            font-size: 48px;
            color: white;
        }

        .small-text {
            font-size: 17px;
            color: white;
            margin-top: 10px;
        }

        .glass-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(30, 30, 30, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 24px;
            font-weight: normal;
            box-sizing: border-box;
        }

        .glass-bar .text {
            font-size: 24px;
        }

        .glass-bar .discord-button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: none;
            white-space: nowrap;
        }

        .glass-bar .discord-button:hover {
            background-color: #5b6eae;
        }

        .footnote {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="glass-bar">
        <div class="text">surge</div>
        <a href="https://discord.gg/your-server-link" class="discord-button" target="_blank">Join Discord</a>
    </div>
    <div class="container">
        <div class="regular-text">surge.lol</div>
        <div class="small-text">made by sillyocula</div>
    </div>
    <div class="footnote">
        This product is not affiliated with Gorilla Tag or Another Axiom LLC and is not endorsed or otherwise sponsored by Another Axiom LLC. Portions of the materials contained herein are property of Another Axiom LLC. Â© 2021 Another Axiom LLC.
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const stars = document.getElementById('stars');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            const moveX = (mouseX - 0.5) * 30;
            const moveY = (mouseY - 0.5) * 30;
            stars.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
