<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickering Text with Gradient Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #4b0082, #00008b, #4b0082, #00008b);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .flicker-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }

        .flicker-text span {
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .flicker-text span:nth-child(odd) {
            animation-duration: 1.5s;
        }

        .flicker-text span:nth-child(even) {
            animation-duration: 3s;
        }
    </style>
</head>
<body>
    <div class="flicker-text">
        <span>S</span><span>u</span><span>r</span><span>g</span><span>e</span><span>.</span><span>l</span><span>o</span><span>l</span>
    </div>
</body>
</html>
