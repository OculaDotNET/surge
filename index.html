<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Gradient Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(90deg, #f3e7e9, #e3eeff, #f3e7e9, #e3eeff);
            background-size: 200% 200%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text {
            font-family: Arial, sans-serif;
            font-style: italic;
            font-weight: bold;
            font-size: 48px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text">Your Text Here</div>
</body>
</html>
