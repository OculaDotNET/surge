<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surge.lol</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            position: relative;
            z-index: 2;
        }

        .regular-text {
            font-size: 48px;
            color: white;
        }

        .small-text {
            font-size: 17px;
            color: white;
            margin-top: 10px;
        }

        .glass-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(30, 30, 30, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
            font-size: 20px;
            box-sizing: border-box;
            box-shadow: none;
        }

        .glass-bar .text {
            font-size: 20px;
        }

        .glass-bar .discord-button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            box-shadow: none;
            white-space: nowrap;
            margin: 0;
        }

        .glass-bar .discord-button:hover {
            background-color: #5b6eae;
        }

        .footnote {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: white;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Download Button Styles */
        .download-button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            body, html {
                font-size: 16px; /* Adjust font size for mobile */
                text-align: center;
                padding: 0;
            }

            .regular-text {
                font-size: 32px; /* Adjusted font size */
            }

            .small-text {
                font-size: 14px; /* Adjusted font size */
            }

            .glass-bar {
                height: 50px; /* Reduced height */
                padding: 0 10px; /* Adjusted padding */
                font-size: 18px; /* Adjusted font size */
                flex-direction: column; /* Stack content vertically */
                justify-content: center;
            }

            .glass-bar .text {
                font-size: 18px; /* Adjusted font size */
                margin-bottom: 5px; /* Space between text and button */
            }

            .glass-bar .discord-button {
                padding: 6px 12px; /* Adjusted padding */
                font-size: 14px; /* Adjusted font size */
            }

            .footnote {
                font-size: 8px; /* Further reduced font size */
                padding: 0 5px; /* Adjusted padding */
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="glass-bar">
        <div class="text">surge</div>
        <a href="https://discord.gg/your-server-link" class="discord-button" target="_blank">Join Discord</a>
    </div>
    <div class="container">
        <div class="regular-text">surge.lol</div>
        <div class="small-text">made by sillyocula</div>
        <a href="path/to/your/file.zip" class="download-button" download>Download Now</a> <!-- Add the download button -->
    </div>
    <div class="footnote">
        This product is not affiliated with Gorilla Tag or Another Axiom LLC and is not endorsed or otherwise sponsored by Another Axiom LLC. Portions of the materials contained herein are property of Another Axiom LLC. Â© 2021 Another Axiom LLC.
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const stars = document.getElementById('stars');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            const moveX = (mouseX - 0.5) * 30;
            const moveY = (mouseY - 0.5) * 30;
            stars.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
